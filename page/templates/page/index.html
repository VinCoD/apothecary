<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    <title>Vincent</title>
    {% endblock title %}
</head>
<body>
    {% block content %}
    {% if user.is_authenticated %}
        Hello, {{user.username}}.
    {% else %}
        <a href="{% url 'users:login' %}">LOGIN</a>
    {% endif %}
        
    {% endblock content%}
    
</body>
</html>
