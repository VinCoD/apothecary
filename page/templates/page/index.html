{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
    {% block title%}
    <title>Vincent</title>
    {% endblock title %}
</head>
<body class="bg-indigo-400">
    {% block content %}
    {% if user.is_authenticated %}
        Hello, {{user.username}}.
    {% else %}
        <a href="{% url 'users:login' %}" class="no-underline p-8 text-indigo-100">LOGIN</a>
    {% endif %}
        
    {% endblock content%}
    
</body>
</html>
