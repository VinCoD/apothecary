{% extends 'page/index.html' %}
{% block content %}
{% if form.errors %}
<p>Your username and password did not match. Please try again. </p>
{% endif %}
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <input type="text">{{ form.username }}
    <p class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"></p>
    <p class='mt-2'>{{ form.password }}</p>
    <button name="submit" class="mt-5">Log in</button>
    <input type="hidden" name="next" value="{% url 'page:parents' %}">
</form>
{% endblock content %}
